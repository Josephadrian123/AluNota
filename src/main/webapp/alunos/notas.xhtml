<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Alunos</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head"/>
	
</h:head> 
<body> 
	<ui:composition template="../resources/layouts/layout.xhtml">	
	<ui:define name="content">
	
	<div class="titulo">
		Cadastro de Notas
	</div>
	
	<p:messages closable="true" errorStyle="color:red" infoStyle="color:green" layout="table"/>
	
	<p:panel id="panel" header="Alunos cadastrados" style="background-color:#ededed">
	
		<h:form id="cons-aluno">
			
			<p:dataTable value="#{consAlunoBean.alunos}" 
				var="aluno" 
				emptyMessage="Nenhum aluno cadastrado"
				rowHover="true">
				<f:facet name="header">Alunos</f:facet>
						
				
				<p:column headerText="Nome" value="#{cadAlunobean.aluno.nome}">
					#{aluno.nome}
				</p:column>
				
				
				<p:column headerText="Data de Nascimento" styleClass="columnCenter" value="#{cadAlunobean.aluno.nome}">
					<h:outputText value="#{aluno.dataNasc}">
						<f:convertDateTime pattern="dd/MM/yyyy HH:mm" timeZone="GMT-3"/>
					</h:outputText>
				</p:column>
		
				<p:column headerText="Ações" styleClass="columnCenter">
		
						<p:commandButton action="#{cadAlunoBean.editarNotas(aluno)}" value="Editar Notas" icon="fa fa-pencil" ajax="false"/>
				</p:column>
			</p:dataTable>
		</h:form>
		
		
	</p:panel>
	
	</ui:define>
    </ui:composition>
</body> 
</html>
