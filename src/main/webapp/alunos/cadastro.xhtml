<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Cadastro de Alunos</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head"/>
	
</h:head>
<h:body>
	<ui:composition template="../resources/layouts/layout.xhtml">
	
			<ui:define name="content">
    			<div class="titulo">
				Cadastro do
				Aluno
			</div>
			
			<p:messages closable="true" errorStyle="color:red" infoStyle="color:green" layout="table"/>
			
			<p:panel id="panel" header="Formulário de cadastro" style="background-color:#ededed">
			
				<p:focus context="panel"/>
				<h:form id="cad-aluno">
					<div class="ui-g ui-fluid">
						
						<div class="ui-g-3">
							<p:outputLabel value="Nome:" for="nome" />
							<p:inputText value="#{cadAlunoBean.aluno.nome}" id="nome" 
								required="true" requiredMessage="Nome é obrigatório!"/>
						</div>
						<div class="ui-g-3">
							<p:outputLabel value="Data de Nascimento:" for="data-nasc" />
							<p:calendar required="true" requiredMessage="Data de nascimento é obrigatória"
								 id="data-nasc" timeZone="GMT-3" value="#{cadAlunoBean.aluno.dataNasc}" navigator="true"
		                        pattern="dd-MM-yyyy" />
						</div>
						
					</div>
					<div class="ui-g ui-fluid">
						<div class="ui-g-2">
							<p:commandButton action="#{cadAlunoBean.cadastrar}" value="Cadastre" ajax="false"/>
						</div>
					</div>
				</h:form>
			</p:panel>
    		</ui:define>
    </ui:composition>
	
</h:body>
</html>
