<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<h:head>
	<title>login</title>
	<h:outputStylesheet library="css" name="estilo.css" target="head"/>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</h:head>
<h:body>
		<br/>
		<br/>
		<br/>
		<br/>
		
		<h:form class="form-login">
		<h3>Login</h3>
		<p:messages closable="true" errorStyle="color:red" infoStyle="color:green" layout="table"/>
		<div class="ui-g ui-fluid">
				
				<div class="ui-g-6">
					<p:outputLabel value="Usuario:" for="usuario" />
					<p:inputText value="#{loginBean.usuario.nome}" id="usuario" 
						required="true" requiredMessage="Nome é obrigatório!"/>
				</div>
		
				<div class="ui-g-6">
					<p:outputLabel value="Senha:" for="senha" />
					<p:inputText value="#{loginBean.usuario.senha}" id="senha" 
						required="true" requiredMessage="Senha é obrigatória!"/>
				</div>
	
		
		</div>
			<div class="ui-g ui-fluid">
				<div class="ui-g-5">
					
				</div>
				<div class="ui-g-2">
					<p:commandButton action="#{loginBean.logIn}" value="Entrar" ajax="false"/>
				</div>
				<div class="ui-g-5">
					
				</div>
			</div>
			</h:form>
			
			
	
</h:body>
</html>
